<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Merriweather:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-content" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
      </div>

      <ul>
        <li>
          <input type="radio" name="answer" class="answer" id="a" /><label
            id="a_text"
            for="a"
          ></label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="b" /><label
            id="b_text"
            for="b"
          ></label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="c" /><label
            id="c_text"
            for="c"
          ></label>
        </li>
        <li>
          <input type="radio" name="answer" class="answer" id="d" /><label
            id="d_text"
            for="d"
          ></label>
        </li>
      </ul>

      <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
